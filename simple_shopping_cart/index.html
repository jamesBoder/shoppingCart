      <h1>Shopping Cart</h1>

                <td class="quantity">5</td>

              </tr>
              <tr>
                <th class="food">Eggs</th>
                <td class="price"></td>
                <td class="quantity"></td>
                <td class="cost"></td>
                <td>
                  <button type="button" class='btn btn-sm btn-danger'>Remove</button>
                </td>
              </tr>
              <tr>
                <th class="food">Milk</th>
                <td class="price"></td>
                <td class="quantity"></td>
                <td class="cost"></td>
                <td>
                  <button type="button" class='btn btn-sm btn-danger'>Remove</button>
                </td>
              </tr>
              <tr>
                <th class="food">Apples</th>
                <td class="price"></td>

                  <button type="button" class='btn btn-sm btn-danger'>Remove</button>
                </td>
              </tr>
              
              <tr>
                <th><input type="text" placeholder="Item"></th>
                <td><input type="text" placeholder="Price"></td>
                <td></td>
                <td></td>
                <td>
                  <button type="button" class=" btn btn-primary btn-sm">Add</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
